<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Rama",
        middleName: "Novaris",
        lastName: "Ayyubi",
        address: {
          country: "Indonesia",
          city: "Pelaihari",
        },
        hobbies: ["Coding", "Nonton Film", "Tidur"],
      };

      const json = JSON.stringify(person);
      console.info(json);

      const jsonObject = JSON.parse(json);
      console.info(jsonObject);
    </script>
  </body>
</html>
