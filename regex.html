<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegEx</title>
  </head>
  <body>
    <script>
      {
        // create regexp

        const regex1 = /rama/;
        const regex2 = new RegExp("rama");
        const regex3 = new RegExp(/rama/);
      }

      {
        // test regex

        const name = "Rama novaris Rama novaris";
        const regex = /rama/;

        const result = regex.exec(name);
        console.info(result);
        console.info(regex.exec("jumai"));

        const test = regex.test(name);
        console.info(test);
        console.info(regex.test("jumai"));
      }

      {
        // regex modifier

        const name = "rama novaris\nRama novaris\nRama Novaris";
        const regex1 = /^r.a/gim;
        const regex2 = /novaris/gi;

        let result;
        while ((result = regex1.exec(name)) !== null) {
          console.info(result);
        }

        while ((result = regex2.exec(name)) !== null) {
          console.info(result);
        }
      }

      {
        // advanced regex

        const regex = /ek[aiueo]/gi;

        const name = "eka eki edo eku eke eko";
        let result;
        while ((result = regex.exec(name)) !== null) {
          console.info(result);
        }
      }

      {
        const name = "edo eka eki edo eku eke eko";

        console.info(name.match(/ek[aiueo]/gi));
        console.info(name.search(/ek[aiueo]/gi));
        console.info(name.replace(/ek[aiueo]/i, "kamu"));
        console.info(name.replaceAll(/ek[aiueo]/gi, "kamu"));
        console.info(name.split(/e/gi));
      }
    </script>
  </body>
</html>
