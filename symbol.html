<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symbol</title>
  </head>
  <body>
    <script>
      {
        // Symbol

        const firstName = Symbol("fistName");
        const lastName = Symbol("lastName");

        const person = {};
        person[firstName] = "Rama";
        person[lastName] = "Novaris";

        console.info(person);
      }

      {
        // symbol for

        console.info(Symbol.for("firstName") === Symbol.for("firstName"));

        const person = {};
        person[Symbol.for("firstName")] = "Rama";
        person[Symbol.for("lastName")] = "Novaris";

        console.info(person);
        console.info(person[Symbol.for("firstName")]);
        console.info(person[Symbol.for("lastName")]);
      }
    </script>
  </body>
</html>
