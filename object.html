<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      {
        // Object freeze & seal

        const person = {
          firstName: "Rama",
          lastName: "Novaris",
        };

        // Object.freeze(person);
        Object.seal(person);

        person.firstName = "Jumai";
        person.middleName = "Alfaris";
        delete person.lastName;

        console.info(person);
      }

      {
        // Object assign
        const target = {
          firstName: "Rama",
        };

        const source = {
          lastName: "Novaris",
        };

        Object.assign(target, source);
        console.info(target);
        console.info(source);
      }

      {
        // Object property name & value
        const person = {
          firstName: "Rama",
          lastName: "Novaris",
        };

        console.info(Object.values(person));
        console.info(Object.getOwnPropertyNames(person));
      }
    </script>
  </body>
</html>
